    }

    @keyframes arm-lift {
      0%, 100% {
        transform: rotate(0deg);
      }
      80% {
        transform: rotate(-20deg);
      }
    }

    .head {
      transform-origin: calc(calc(11 / 24) * 100%) calc(calc(9 / 24) * 100%);
      animation: head-bob 5s ease-in-out infinite;
    }

    @keyframes head-bob {
      0%, 100% {
        transform: rotate(50deg);
      }
      60% {
        transform: rotate(0deg);
      }
    }
  </style>
